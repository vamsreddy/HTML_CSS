<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="IPR.css">
    <title>WELCOME TO IPR</title>
</head>
<body>
    <h1>Immovable Property Return (IPR) Status</h1>
    <div class="container-middle">
        <ol>IPR Status FCI Officers who have filled returns/declaration</ol>
        <form>
            <div class="form-group required">
                <label for="date">Select Statement As On Date</label>
                <select id="date" name="date">
                    <option value="">choose year</option>
                    <option value="1">2019</option>
                    <option value="2">2020</option>
                    <option value="3">2021</option>
                    <option value="4">2022</option>
                    <option value="5">2023</option>
                </select>
            </div>
            <div class="form-group">
                <label for="employee">Employee Search by</label>
                <input type="text" id="employee" name="employee" placeholder="Employee Name">
            </div>
            <input type="button" onclick="" class="btn btn-primary" value="Search" title="Search">
        </form>
    </div>
</body>
